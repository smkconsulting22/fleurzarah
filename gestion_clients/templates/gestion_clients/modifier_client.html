{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Modifier {{ client.nom }} {{ client.prenom }}</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'liste_clients' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
